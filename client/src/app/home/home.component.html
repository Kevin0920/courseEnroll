<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Course Home Page !</h1>
    <div class="box">
      <h3> Hi, Student Name:</h3>
      <h1>{{ user?.first_name }} {{ user?.last_name }}
      </h1>
      <p> Current time:
        <span style="color: blue;">{{ today | date:'fullDate' }}</span>
      </p>
    </div>

    <div class="box">
      <button (click)="logout()" class="btn btn-danger">Log Out</button>
    </div>
    <hr>
    <button id="course">
      <a [routerLink]="['/courses', user._id]">Create a course</a>
    </button>
  </div>

  <div class="container">
    <h3 style="text-align: center;">Let's look through all courses</h3>

    <table class="table table-hover">
        <thead>
          <tr>
            <th>Course Name</th>
            <th>Course Description</th>
            <th>Course Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of courses">
            <td>
              <a [routerLink]="['/show', c._id]">{{c.courseName}}</a>
            </td>
            <td>{{c.description}}</td>
            <td>{{c.date | date:'fullDate'}}</td>
            <td>
              <button class="btn btn-danger" (click)="delete(c._id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>

  </div>

</body>

</html>
